<!-- Load ethers.js for wallet integration - using official CDN as primary, jsdelivr as fallback -->
<script>
  function loadEthers() {
    // Try official ethers.io CDN first (most reliable)
    const script = document.createElement('script');
    script.src = 'https://cdn.ethers.io/lib/ethers-6.9.0.umd.min.js';
    // Note: Not using integrity check to avoid hash mismatch issues
    // The official CDN is trusted
    script.crossOrigin = 'anonymous';
    
    script.onload = function() {
      // Ensure ethers is available globally BEFORE logging
      if (typeof ethers !== 'undefined' && typeof window !== 'undefined') {
        window.ethers = ethers;
        // Also set on globalThis for compatibility
        globalThis.ethers = ethers;
        console.log('✅ ethers.js loaded successfully from official CDN');
      }
      // Dispatch custom event to notify that ethers is loaded
      window.dispatchEvent(new CustomEvent('ethersLoaded'));
    };
    
    script.onerror = function() {
      console.warn('Primary CDN failed, trying fallback...');
      // Fallback to jsdelivr
      const fallbackScript = document.createElement('script');
      fallbackScript.src = 'https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js';
      fallbackScript.crossOrigin = 'anonymous';
      fallbackScript.onload = function() {
        // Ensure ethers is available globally
        if (typeof ethers !== 'undefined' && typeof window !== 'undefined') {
          window.ethers = ethers;
          // Also set on globalThis for compatibility
          globalThis.ethers = ethers;
          console.log('✅ ethers.js loaded successfully from fallback CDN');
        }
        // Dispatch custom event to notify that ethers is loaded
        window.dispatchEvent(new CustomEvent('ethersLoaded'));
      };
      fallbackScript.onerror = function() {
        console.error('❌ Failed to load ethers.js from all CDN sources');
        // Try one more fallback - unpkg
        const lastResortScript = document.createElement('script');
        lastResortScript.src = 'https://unpkg.com/ethers@6.9.0/dist/ethers.umd.min.js';
        lastResortScript.crossOrigin = 'anonymous';
        lastResortScript.onload = function() {
          if (typeof ethers !== 'undefined' && typeof window !== 'undefined') {
            window.ethers = ethers;
            globalThis.ethers = ethers;
            console.log('✅ ethers.js loaded successfully from last resort CDN');
            window.dispatchEvent(new CustomEvent('ethersLoaded'));
          }
        };
        lastResortScript.onerror = function() {
          console.error('❌ All CDN sources failed. Please check your internet connection.');
        };
        document.head.appendChild(lastResortScript);
      };
      document.head.appendChild(fallbackScript);
    };
    
    document.head.appendChild(script);
  }
  
  // Load ethers.js
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadEthers);
  } else {
    loadEthers();
  }
</script>
